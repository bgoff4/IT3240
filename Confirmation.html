<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Confirmation Page</title>
    <script>
        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        function displayData() {
            const fields = ["userName", "firstName", "lastName", "email", "phoneNumber", "signUpNewsletter"];
            fields.forEach(field => {
                document.getElementById(field).innerText = getCookie(field);
            });
        }

        window.onload = displayData;
    </script>
</head>

<body>
    <h1>Confirmation Page</h1>
    <p>Username: <span id="userName"></span></p>
    <p>First Name: <span id="firstName"></span></p>
    <p>Last Name: <span id="lastName"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Phone Number: <span id="phoneNumber"></span></p>
    <p>Sign up for newsletter: <span id="signUpNewsletter"></span></p>
</body>

</html>
