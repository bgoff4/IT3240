<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Volunteer Today</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="volunteer.js"></script> <!-- Link to volunteer.js -->
</head>

<body>
    <header>
        <!--Header Image for website-->
        <h1>DoggieRescue</h1>
        <img src="Jax.jpeg" alt="doggierescue Logo" class="logo-image">
        <nav>
            <!--navigation bar for website-->
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="rescue.html">Rescue Today</a></li>
                <li><a href="donate.html">Donate Today</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="pageForm">
        <form action="#">

			<h1>Volunteers</h1>
			<div>
				<label for="first_name">First Name:</label>
				<input type="text" id="first_name">
				
				<label for="last_name">Last Name:</label>
				<input type="text" id="last_name">
			   
				<input type="button" id="add_button" value="Add Volunteer" onclick="addVolunteer()">
				<input type="button" id="delete_button" value="Delete Volunteer" onclick="deleteVolunteer()">
			</div>
			<h2>Volunteer List</h2>
			<textarea id="volunteerList" rows="10" cols="60" readonly></textarea>
			<div>

				<input type="button" id="clear_button" value="Clear Volunteers" onclick="clearVolunteers()">

				<input type="button" id="sort_button" value="Sort By First Name" onclick="sortVolunteers()">
			</div>

		</form>
	</section>
    <footer>This events site is for IT3240g tasks.</footer>
</body>

</html>
