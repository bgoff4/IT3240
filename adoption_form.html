<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Request Form - DoggieRescue</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="submit_adoption_request.html" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </fieldset>
            
            <fieldset>
                <legend>Adoption Details</legend>
                <label for="dog-name">Dog's Name:</label>
                <input type="text" id="dog-name" name="dog-name" required>
                
                <label for="reason">Why do you want to adopt this dog?</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
                
                <label>Do you have other pets?</label>
                <input type="radio" id="pets-yes" name="pets" value="yes">
                <label for="pets-yes">Yes</label>
                <input type="radio" id="pets-no" name="pets" value="no">
                <label for="pets-no">No</label>
                
                <label for="housing">Type of housing:</label>
                <select id="housing" name="housing" required>
                    <option value="" disabled selected>Select your option</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="condo">Condo</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            
            <input type="submit" class="submit-button" value="Submit">
        </form>
    </div>
</body>
</html>
